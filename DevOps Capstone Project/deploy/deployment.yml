---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: capstone
    labels:
      app: capstone
    namespace: default
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: capstone
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: capstone
      spec:
        containers:
        - image: twi5tyx/capstone:latest
          imagePullPolicy: Always
          name: capstone
          ports:
          - containerPort: 80
            protocol: TCP
          resources:
            limits:
              cpu: "0.5"
              memory: 200Mi
            requests:
              cpu: "0.2"
              memory: "150"

---
  apiVersion: v1
  kind: Service
  metadata:
    name: capstone-service
  spec:
    selector:
      app: capstone
    type: LoadBalancer
    ports:
     - protocol: TCP
       targetPort: 80
       port: 80
